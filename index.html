<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tocayos blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app" class="fondo">
      <page-navbar></page-navbar>
      <a href="sobre-nosotros.html"></a>
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-3 text-center">{{ pageTitle }}</h1>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-center text-center">
            <login-section :is-admin="isAdmin" class="login-entrada" @login="handleLogin"></login-section>
            
            <button @click="showNewPostForm" class="btn btn-secondary boton-entrada" v-if="isAdmin">
              Crear nueva publicaci√≥n
            </button>
          </div>
        </div>
      </div>

      <br />

      <new-post-form
        :is-adding-new-post="isAddingNewPost"
        :new-post="newPost"
        @add-new-post="addNewPost"
        @hide-new-post-form="hideNewPostForm"
        :is-admin="isAdmin"
      ></new-post-form>
      <br /><br />
      
      <lista-de-posts :posts="posts" :is-admin="isAdmin" :subtitle="subtitle" @post-deleted="handlePostDeleted" @empty-comment="handleEmptyComment"></lista-de-posts>
      <toast :show-toast="showToast" :toast-message="toastMessage"></toast>

      <br /><br />
      <page-footer></page-footer>
    </div>


    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="NewPostForm.js"></script>
    <script src="ListaDePosts.js"></script>
    <script src="footer.js"></script>
    <script src="navbar.js"></script>
    <script src="toast.js"></script>
    <script src="loginSection.js"></script>
    <script src="commentSection.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
